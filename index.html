<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <style>
        .container{
            text-align: center;
        }
    </style>
    <main>
        <div class="container card text-white bg-primary">
            <div class="form-group">
                <label class="col-form-label col-form-label-lg" for="inputLarge">ჩაწერე ქალაქი</label>
                <input id="city" class="form-control form-control-lg" type="text" placeholder="ქალაქი" id="inputLarge">
              </div>
              
            <section class="Weather"></section>
        </div>

        <section class="latest_req" id="latest_req">
            <div class="container">
                    <table class="table table-hover">
                        <br><div class="card text-white bg-info mb-3">შენახულები</div>
                            <thead>
                            <tr>
                                <th scope="col">ქალაქი</th>
                                <th scope="col">ტემპერატურა</th>
                                <th scope="col">ამინდი</th>
                            </tr>
                            </thead>
                            <tbody id="saved-list"></tbody>
                    </table>
            </div>
        </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="weather.js"></script>
    <script src="app.js"></script>
</body>
</html>
